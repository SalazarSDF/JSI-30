<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header></header>
    <main id="target" class="target" name="target"></main>
    <article></article>
    <footer></footer>
    <script>
      /*
       Необходимо найти и записать в переменную узел-элемент <main></main> всеми возможными способами

       Например : 
      */

      const main1 = document.querySelector("main");
      console.log("main1", main1); // output: "main1" <main id="target" class="target" name="target"></main>

      const main2 = document.getElementById("target");
      console.log("main2", main2); // output: "main2" <main id="target" class="target" name="target"></main>

      const main3 = document.body.children[1];
      console.log("main3", main3);

      const main4 = document.getElementsByClassName("target").target;
      console.log("main4", main4);

      const main5 = document.getElementsByName("target")[0];
      console.log("main5", main5);

      const main6 = document.body.firstElementChild.nextElementSibling;
      console.log("main6", main6);

      const main7 = document.body.childNodes[3];
      console.log("main7", main7);

      const main8 = document.querySelector("article").previousElementSibling;
      console.log("main8", main8);

      const main9 = document.querySelectorAll("main")[0];
      console.log("main9", main9);

      const main10 = document.querySelector("header").nextSibling.nextSibling;
      console.log("main10", main10);

      /*
       и т. д.

       Важно : Если решаем идти по узлам с корня документа, то идем только по кратчайшему пути
      */
    </script>
  </body>
</html>
